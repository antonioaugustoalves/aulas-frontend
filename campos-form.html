<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="txt-idade">Digite sua idade:</label>
        <input type="number" name="txt-idade" id="txt-idade" min="4" max="100">
        <br><br>

        <label for="txt-nome">Digite seu nome:</label>
        <input type="text" name="txt-nome" id="txt-nome" minlength="4" maxlength="10">
        <br><br>

        <label for="genero">Genero:</label>
        <input type="radio" name="genero" id="rb-masc" value="M">Masculino
        <input type="radio" name="genero" id="rb-masc" value="M">Feminino
        <input type="radio" name="genero" id="rb-outro" value="O">Outro
        <br><br>

        <label for="Idiomas"></label>
        <input type="checkbox" name="idiomas" id="chk-ingles" value="ingles">Inglês
        <input type="checkbox" name="idiomas" id="chk-espanhol" value="espanhol">Espanhol
        <input type="checkbox" name="idiomas" id="chk-alemao" value="alemao">Alemão
        <input type="checkbox" name="idiomas" id="chk-italiano" value="italiano">Italiano
        <input type="checkbox" name="idiomas" id="chk-frances" value="frances">Francês
        <input type="submit" value="Confirma">
    </form>
</body>

</html>
